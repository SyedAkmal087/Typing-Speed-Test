<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Typing Master</title>
    <link rel="stylesheet" href="/src/css/output.css" />
    <script src="/src/js/script.js" defer></script>
  </head>
  <body class="bg-black px-8">
    <div class="max-w-7xl m-auto font-sora text-neutral-500">
      <header class="py-8 flex flex-row justify-between items-center">
        <div><img src="/assets/images/logo-large.svg" alt="Logo" /></div>
        <div class="flex flex-row items-center">
          <img
            class="mr-1"
            src="/assets/images/icon-personal-best.svg"
            alt=""
          />
          <span class="text-neutral-500">Personal best :</span
          ><span class="text-neutral-300"> 92 WPM</span>
        </div>
      </header>
      <main
        class="mt-12 flex md:justify-between items-center md:gap-0 gap-4 py-1 border-b-gray-700 border-b-2 flex-col md:flex-row"
      >
        <div class="flex items-center">
          <p class="border-r-2 pr-4">
            WPM :<span id="wordperminute" class="text-neutral-300 font-bold">
              00</span
            >
          </p>
          <p class="border-r-2 px-4">
            Accuracy :
            <span id="accuracy" class="text-red-500 font-bold"> 0%</span>
          </p>
          <p class="border-r-2 px-4">
            Time :
            <span id="time" class="text-yellow-500 font-bold"> 0:00</span>
          </p>
        </div>
        <div class="flex">
          <div class="px-4">
            <span>Difficulty:</span>
            <button
              id="easy"
              class="border-2 px-2 py-0.5 rounded-[6px] cursor-pointer"
            >
              Easy
            </button>
            <button
              id="medium"
              class="border-2 px-2 py-0.5 rounded-[6px] cursor-pointer"
            >
              Medium
            </button>
            <button
              id="hard"
              class="border-2 px-2 py-0.5 rounded-[6px] cursor-pointer"
            >
              Hard
            </button>
          </div>
        </div>
      </main>
      <div class="relative border-b-2">
        <div id="textarea" class="mt-8 text-4xl text-neutral-300"></div>
        <input
          type="text"
          id="quote-input"
          class="absolute opacity-0 w-full h-full top-0 left-0 cursor-default"
        />
      </div>
      <p class="text-center text-neutral-400 mt-4">Click on text to Write</p>
    </div>
  </body>
</html>
